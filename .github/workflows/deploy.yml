name: 部署前端到 GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'  # 當前端代碼有變更時觸發
      - '!frontend/dist/**'  # 忽略 dist 目錄的變更
  workflow_dispatch:  # 允許手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
        
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: 安裝依賴
        working-directory: frontend
        run: npm ci
      
      - name: 構建前端
        working-directory: frontend
        run: npm run build
      
      - name: 設置 GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: 上傳構建結果
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 